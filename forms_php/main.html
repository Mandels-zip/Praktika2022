<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="task1.php" method="post" enctype="multipart/form-data">

        <!-- Input -->
        <p>Как вас зовут? *</p>
            <input required type="text" name="fname" placeholder="Имя"> <br>
            <input required type="text" name="sname" placeholder="Фамилия"> <br>
        
        <!-- Radio -->
        <p>Сколько вам лет? *</p>
            <input required type="radio" id="age1" value="18-24" name="age">
                <label for="age1">18-24</label><br>
            <input type="radio" id="age2" value="25-35" name="age" >
                <label for="age2">25-35</label><br>
            <input type="radio" id="age3" value="36+" name="age">
                <label for="age3">36+</label>

        <!-- Checkbox -->
        <p> На каком языке программировования вы пробовали писать?</p>
            <input type="checkbox" value="Python" name="checklist[]" id="proglang1">
                <label for="proglang1"> Python</label><br>
            <input type="checkbox" value="Java" name="checklist[]" id="proglang2">
                <label for="proglang2"> Java</label><br>
            <input type="checkbox" value="C#" name="checklist[]" id="proglang3">
                <label for="proglang3"> C#</label>
        
        <!-- Select -->
        <p> Выберите наиболее понравившийся</p>
            <select required name="fav_lang" id="fav_lang">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
            </select>
            
        <!-- Textarea -->
        <p>Что вы думаете о опросе?</p>
            <textarea name="opinion" id="ta1" cols="30" rows="10"></textarea> <br>
        
        <!-- Добавьте файл -->
        <p>Загрузите ваш файл</p>
            <label for="inputfile">Выберите документ или pdf файл вышей любимой книги по программированию, или картинку с ее обложкой</label> <br>
        <input id="inputfile"type="file" name="uploadfile" required accept="image/*, .docx,.pdf"> <br>
        
        <input type="submit">
    </form>
    
</body>
</html>
