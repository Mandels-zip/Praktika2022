<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
    <form action="task1.php" method="post" enctype="multipart/form-data" >
        
        <!-- Input -->
        <p> Как вас зовут? *</p> 
            <div class="row g-2 mb-3 col-12 col-md-auto">
                <div class="col-12 col-md-3">
                    <input required type="text" name="fname"  class="form-control" placeholder="Имя">  
                </div>
                <div class="col-12 col-md-3">
                <input required type="text" name="sname"  class="form-control" placeholder="Фамилия"> 
                </div>
        </div>

        <!-- Radio -->
        <div class="mb-2 col-12 col-md-auto">
            <p>Сколько вам лет? *</p>
                <input  class="form-check-input " required type="radio" id="age1" value="18-24" name="age">
                    <label for="age1">18-24</label><br>
                <input class="form-check-input " type="radio" id="age2" value="25-35" name="age" >
                    <label for="age2">25-35</label><br>
                <input class="form-check-input " type="radio" id="age3" value="36+" name="age">
                    <label for="age3">36+</label>
        </div>    

        <!-- Checkbox -->
        <div class="mb-2 col-12 col-md-6" >
            <p> На каком языке программировования вы пробовали писать?</p>
            <div class="mb-2 col-md-auto" >
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input " value="Python" name="checklist[]" id="proglang1">
                        <label for="proglang1"> Python</label><br>
                    <input type="checkbox"  class="form-check-input " value="Java" name="checklist[]" id="proglang2">
                        <label for="proglang2"> Java</label><br>
                    <input type="checkbox" class="form-check-input " value="C#" name="checklist[]" id="proglang3">
                        <label for="proglang3"> C#</label>
                </div>
        </div>

        <!-- Select -->
        <div class="mb-2 col-12 col-md-auto">
            <p> Выберите наиболее понравившийся</p>
                <select  class="form-select" required name="fav_lang" id="fav_lang">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
        </div>
            
        <!-- Range -->
        <div class="mb-2 col-12 col-md-auto">
            <p>Оцените опрос</p>
                <input type="range" class="form-range" min="1" max="5" step="1" name="grade">
        </div>

        <!-- Textarea -->
        <div class="mb-2 col-12 col-md-auto ">
            <p>Что вы думаете о опросе?</p>
                <textarea class="form-control " name="opinion" id="ta1"  rows="4" cols="1"></textarea> 
        </div>

        <!-- Добавьте файл -->
        <div class="mb-2 col-12 col-md-auto">
            <p>Загрузите ваш файл</p>
                <label for="inputfile">Выберите документ или pdf файл вышей любимой книги по программированию, или картинку с ее обложкой</label> 
                <input class="form-control " id="inputfile" type="file" name="uploadfile" required accept="image/*, .docx,.pdf" > 
        </div>
        <input class="btn btn-info" type="submit">

    </form>
</div>
    
</body>
</html>
